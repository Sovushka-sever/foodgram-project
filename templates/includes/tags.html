<ul class="tags">
    {% load templates_filters %}

    {% for tag in all_tags %}

    {% if page == "authorRecipe" %}
    <li class="tags__item">
        <a
                id="{{ tags.slug }}"
                class="tags__checkbox tags__checkbox_style_{{ tag.color }}
                            {% if tag.slug in request.GET|get_filter_values %} tags__checkbox_active {% endif %}"
                href="{% url 'profile' username %}?{{ request|get_filter_link:tag }}"></a>
        <span class="tags__label">{{ tag.name }}</span>
    </li>
    {% endif %}

    {% if page == "favorite" %}
    <li class="tags__item">
        <a
                id="{{ tag.slug }}"
                class="tags__checkbox tags__checkbox_style_{{ tag.color }}
                                {% if tag.slug in request.GET|get_filter_values %} tags__checkbox_active {% endif %}"
                href="{% url 'favorite'  %}?{{ request|get_filter_link:tag }}"></a>
        <span class="tags__label">{{ tag.name }}</span>
    </li>
    {% endif %}

    {% if page == "index" %}
    <li class="tags__item">
        <a
                id="{{ tags.slug }}"
                class="tags__checkbox tags__checkbox_style_{{ tag.color }}
                            {% if tag.slug in request.GET|get_filter_values %} tags__checkbox_active {% endif %}"
                href="{% url 'index' %}?{{ request|get_filter_link:tag }}"></a>
        <span class="tags__label">{{ tag.name }}</span>
    </li>
    {% endif %}

    {% endfor %}
</ul>
